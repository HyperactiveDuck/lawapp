{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="auth-container">
    <img src="{% static 'images/logo.jpeg' %}" alt="LawApp Logo" style="width: 160px; height: 160px; object-fit: contain; margin-bottom: 20px; border-radius: 8px;">
    <h2>Giriş Yap</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">{{ form.username.label_tag }}{{ form.username }}</div>
        <div class="form-group">{{ form.password.label_tag }}{{ form.password }}</div>
        <button type="submit" class="btn-primary">Giriş Yap</button>
    </form>
    <div class="auth-links">
        <a href="{% url 'register' %}">Hesabınız yok mu? Kayıt Ol</a>
    </div>
</div>
{% endblock %}
