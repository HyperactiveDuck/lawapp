{% extends 'base.html' %}
{% load static %}
{% block viewport %}
<div class="full-viewport">
    <input type="checkbox" id="sidemenu-toggle" class="sidemenu-toggle" hidden>
    <label for="sidemenu-toggle" class="sidemenu-hamburger">
        <span></span><span></span><span></span>
    </label>
    <div class="sidemenu-overlay"></div>
    
    <nav class="client-sidemenu">
        <div class="menu-header">
            <img src="{% static 'images/logo.jpeg' %}" alt="LawApp Logo" style="width: 120px; height: 120px; object-fit: contain; margin: 0 auto 16px auto; display: block; border-radius: 8px;">
            <h3 style="text-align: center; margin: 0; color: var(--primary); font-size: 1.1rem; font-weight: 600;">LawApp</h3>
        </div>
        <a href="{% url 'client_dashboard' %}" class="menu-link {% if request.resolver_match.url_name == 'client_dashboard' %}active{% endif %}">Avukat Ara</a>
        <a href="{% url 'client_call_history' %}" class="menu-link {% if request.resolver_match.url_name == 'client_call_history' %}active{% endif %}">Görüşme Geçmişi</a>
        <a href="{% url 'client_payment' %}" class="menu-link {% if request.resolver_match.url_name == 'client_payment' %}active{% endif %}">Ödeme Yöntemi</a>
        <form method="post" action="{% url 'logout' %}" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="btn-primary logout-btn">Çıkış Yap</button>
        </form>
    </nav>
    
    <main class="dashboard-main">
        {% block dashboard_content %}{% endblock %}
    </main>
</div>

<style>
/* Mobile-first dashboard */
.full-viewport {
    min-height: 100vh;
    display: flex;
    position: relative;
}

.sidemenu-hamburger {
    position: fixed;
    top: 16px;
    left: 16px;
    z-index: 1002;
    width: 44px;
    height: 44px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(26,35,126,0.12);
    border: 1px solid #e3e6f0;
    gap: 4px;
}

.sidemenu-hamburger span {
    width: 20px;
    height: 3px;
    background: var(--primary);
    border-radius: 2px;
    transition: all 0.3s;
}

.sidemenu-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.5);
    z-index: 999;
}

.sidemenu-toggle:checked ~ .sidemenu-overlay {
    display: block;
}

.client-sidemenu {
    position: fixed;
    top: 0;
    left: -280px;
    width: 260px;
    height: 100vh;
    background: #fff;
    box-shadow: 4px 0 24px rgba(0,0,0,0.15);
    z-index: 1001;
    display: flex;
    flex-direction: column;
    padding: 80px 0 24px 0;
    transition: left 0.3s ease;
}

.sidemenu-toggle:checked ~ .client-sidemenu {
    left: 0;
}

.menu-header {
    padding: 0 24px 16px 24px;
    border-bottom: 1px solid #e3e6f0;
    margin-bottom: 16px;
}

.menu-header h3 {
    margin: 0;
    color: var(--primary);
    font-size: 1.2rem;
    font-weight: 600;
}

.menu-link {
    padding: 16px 24px;
    color: #1a237e;
    font-weight: 500;
    text-decoration: none;
    font-size: 16px;
    transition: all 0.2s;
    border-left: 4px solid transparent;
}

.menu-link:hover {
    background: #f7f8fc;
    border-left-color: var(--accent);
}

.menu-link.active {
    background: #f0f4ff;
    color: var(--accent);
    border-left-color: var(--accent);
}

.logout-form {
    margin: auto 24px 0 24px;
    margin-top: 24px;
    padding-top: 16px;
    border-top: 1px solid #e3e6f0;
}

.logout-btn {
    width: 100%;
    padding: 14px 0;
    font-size: 16px;
    border-radius: 12px;
    background: linear-gradient(90deg, #dc3545 0%, #c82333 100%);
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background 0.2s;
}

.logout-btn:hover {
    background: linear-gradient(90deg, #c82333 0%, #dc3545 100%);
}

.dashboard-main {
    flex: 1;
    padding: 80px 16px 24px 16px;
    background: var(--background);
    min-height: 100vh;
}

/* Desktop */
@media (min-width: 768px) {
    .sidemenu-hamburger {
        display: none;
    }
    
    .client-sidemenu {
        position: relative;
        left: 0;
        width: 240px;
        padding: 32px 0 24px 0;
        box-shadow: none;
        border-right: 1px solid #e3e6f0;
    }
    
    .dashboard-main {
        padding: 32px 32px 24px 32px;
        max-width: 800px;
    }
}

/* Content */
.dashboard-content {
    background: #fff;
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    margin-bottom: 24px;
}

.dashboard-content h2 {
    margin: 0 0 24px 0;
    color: var(--primary);
    font-size: 1.5rem;
    font-weight: 600;
}

/* Provider search */
.provider-search-form {
    display: flex;
    gap: 8px;
    margin-bottom: 18px;
    flex-wrap: wrap;
}

.search-input, .search-select {
    flex: 1 1 120px;
    padding: 10px 12px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 15px;
    background: #fafafa;
    box-sizing: border-box;
}

.provider-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.provider-card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #f7f8fc;
    border-radius: 10px;
    padding: 12px 16px;
    box-shadow: 0 2px 8px rgba(26,35,126,0.04);
    border: 1px solid #e3e6f0;
}

.provider-info {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.provider-name {
    font-weight: 600;
    color: #222;
}

.provider-specialty {
    font-size: 13px;
    color: #555;
}

.call-btn {
    min-width: 70px;
    padding: 8px 16px;
    font-size: 15px;
    margin: 0;
}

/* Call history */
.call-history {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.call-history li {
    display: flex;
    justify-content: space-between;
    background: #f7f8fc;
    border-radius: 8px;
    padding: 12px 16px;
    font-size: 15px;
    border: 1px solid #e3e6f0;
}

.history-lawyer {
    font-weight: 500;
    color: #1a237e;
}

.history-date {
    color: #555;
    font-size: 13px;
}

/* Payment */
.payment-form {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.payment-input {
    padding: 10px 12px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 15px;
    background: #fafafa;
    box-sizing: border-box;
}

.payment-input.short {
    flex: 1;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const overlay = document.querySelector('.sidemenu-overlay');
    const toggle = document.getElementById('sidemenu-toggle');
    
    overlay.addEventListener('click', function() {
        toggle.checked = false;
    });
});
</script>
{% endblock %}
