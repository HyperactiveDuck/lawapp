<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawApp</title>
    <style>
        :root {
            --primary: #1a237e;
            --primary-dark: #0d1333;
            --accent: #1976d2;
            --background: #f5f6fa;
            --surface: #fff;
            --border: #e0e0e0;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
            --radius: 16px;
            --font-main: 'Segoe UI', Arial, sans-serif;
        }
        body {
            font-family: var(--font-main);
            background: var(--background);
            margin: 0;
            padding: 0;
            color: #222;
        }
        .center-viewport {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .full-viewport {
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        .auth-container {
            width: 100%;
            max-width: 370px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 32px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: var(--primary);
            font-weight: 600;
            font-size: 2rem;
        }
        .auth-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .auth-form .form-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .auth-form label {
            color: #444;
            font-size: 15px;
            font-weight: 500;
        }
        .auth-form input, .auth-form select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            background: #fafafa;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        .auth-form input:focus, .auth-form select:focus {
            border: 1.5px solid var(--accent);
            outline: none;
        }
        .btn-primary {
            width: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
        }
        .auth-container p {
            text-align: center;
            margin-top: 18px;
            font-size: 15px;
        }
        .auth-links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 18px;
        }
        .auth-links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            text-align: center;
            padding: 10px 0;
            border-radius: 8px;
            background: #f0f4ff;
            transition: background 0.2s;
        }
        .auth-links a:hover {
            background: #e3eaff;
        }        @media (max-width: 500px) {
            .auth-container {
                padding: 18px 6px 12px 6px;
            }
        }
    </style>
</head>
<body>
    {% block viewport %}
    <div class="center-viewport">
        {% block content %}{% endblock %}
    </div>
    {% endblock %}
</body>
</html>
